<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg-img">
        <img src="Images/bg-image.png" alt="Background Image"> 
        <div id="bg-logo">
            <img src="/Images/logo.png" alt="odin logo" id="logo">
            <div id="logo-text">ODIN</div>
        </div>
        <div id="reference">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unplash</a></div>
    </div>
    <div class=part>
        <div id="part-top">
            <div class="pad">
                <div id="first-text"><strong>This is not a real online service! You know you need
                    something like this in your life to help you realize
                    your deepest dreams. <p>Sign up <em>now</em> to get started.</p></strong>
                </div>
                <div id="last-text"><strong>You <em>know</em> you want to.</strong></div>
            </div>
        </div>
        <div id="part-mid">
            <div class="pad">
                <p id="part-mid-text"><strong>Let's do this!</strong></p>
                <form action="" method="get">
                    <div id="columns">
                        <div id="column-left">
                            <div class="inputs">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="inputs">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="inputs">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" minlength="8" required>
                            </div>
                        </div>
                        <div id="column-right">
                            <div class="inputs">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                            <div class="inputs">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="number" id="phone-number" name="phone-number">
                            </div>
                            <div class="inputs">
                                <label for="confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm" name="confirm" minlength="8" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="part-bot">
            <div class="pad">
                <button type="button"><strong>Create Account</strong></button>
                <p id="login"><strong>Already have an account? <a href="">Log in</a></strong></p>
            </div>
        </div>
    </div>
</body>
</html>
